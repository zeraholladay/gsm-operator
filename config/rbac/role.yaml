---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - secrets.pize.com
  resources:
  - gsmsecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - secrets.pize.com
  resources:
  - gsmsecrets/finalizers
  verbs:
  - update
- apiGroups:
  - secrets.pize.com
  resources:
  - gsmsecrets/status
  verbs:
  - get
  - patch
  - update
