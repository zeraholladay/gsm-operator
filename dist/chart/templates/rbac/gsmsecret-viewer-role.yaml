{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: gsm-operator
    name: gsm-operator-gsmsecret-viewer-role
rules:
    - apiGroups:
        - secrets.pize.com
      resources:
        - gsmsecrets
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - secrets.pize.com
      resources:
        - gsmsecrets/status
      verbs:
        - get
{{- end }}
