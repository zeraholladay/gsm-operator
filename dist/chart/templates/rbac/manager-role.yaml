apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: gsm-operator-manager-role
rules:
    - apiGroups:
        - ""
      resources:
        - secrets
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - secrets.gsm-operator.io
      resources:
        - gsmsecrets
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - secrets.gsm-operator.io
      resources:
        - gsmsecrets/finalizers
      verbs:
        - update
    - apiGroups:
        - secrets.gsm-operator.io
      resources:
        - gsmsecrets/status
      verbs:
        - get
        - patch
        - update
